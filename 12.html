<body>
	<p id="demo"></p>
	<h1>Enter the date</h1>
	<input type="date" id="date" name="date" value="2021,11,29" onclick="myFunction()">
	<input type="button" name="submit" value="submit" onclick="myFunction()">
	
<script>
	function myFunction() {
		var time1=document.getElementById("date").value;
	}

	var time=new Date("2021,12,1");

	var t=setInterval(function() {

	var today=new Date().getTime();
	var diff=time-today;
	var d=Math.floor(diff/(1000*60*60*24));
	var h=Math.floor(diff%(1000*60*60*24)/(1000*60*60));
	var m=Math.floor(diff%(1000*60*60)/(1000*60));
	var s=Math.floor(diff%(1000*60)/1000);

	document.getElementById("demo").innerHTML=d+"  days  :"+h+"  hours  :"+m+"  minutes  :"+s+"  seconds";

	if(diff<0)
		document.getElementById("demo").innerHTML="Expired";
	
});
</script>
